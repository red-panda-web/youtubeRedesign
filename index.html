<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>

<body>
	<header>
		<div class="container">
			<div class="headerBody">
				<div class="headerBody__left">
					<div class="burgerIcon"><span></span><span></span><span></span></div>
					<div class="headerBody__logo">
						<a href="#!"><span class="logo__part1">You</span><span class="logo__part2">Tube</span></a>
					</div>
				</div>
				<div class="headerBody__center">
					<form action="" class="search">
						<button class="searchBtn"></button>
						<input type="text" class="searchField" placeholder="Search...">
					</form>
				</div>
				<div class="headerBody__right">
					<div class="uploadBtn"><a href="#!"></a></div>
					<div class="notificationBtn">
						<div class="notificationBtn__badge"></div>
						<a href="#!"></a>
					</div>
					<div class="profileImg"></div>
				</div>
			</div>
		</div>
	</header>

	<div class="container">
		<aside class="aside">
			<div class="asideBody">
				<div class="asideBody__main">
					<div class="asideBody__title">Main</div>
					<div class="asideBody__list">
						<ul class="asideBody__list_main">
							<li><a href="#!">Home</a></li>
							<li><a href="#!">My channels</a></li>
							<li><a href="#!">Trending</a></li>
							<li><a href="#!">Subscriptions</a></li>
						</ul>
					</div>
				</div>
				<div class="asideBody__library">
					<div class="asideBody__title">Library</div>
					<div class="asideBody__list">
						<ul class="asideBody__list_library">
							<li><a href="#!">History</a></li>
							<li><a href="#!">Watch Later</a></li>
							<li><a href="#!">Liked Videos</a></li>
						</ul>
					</div>
				</div>
				<div class="asideBody__subscriptions">
					<div class="asideBody__title">Subscriptions</div>
					<div class="asideBody__list">
						<ul class="asideBody__list_subscriptions">
							<li><a href="#!">Son Tung - MTP <span class="newVideosCount"></span></a></li>
							<li><a href="#!">Feel The Sound <span class="newVideosCount">3</span></a></li>
							<li><a href="#!">ArianaGrandeVEVO <span class="newVideosCount">2</span></a></li>
						</ul>
					</div>
				</div>
				<div class="browseChannelsBtn">
					<a href="#!">Browse Channels</a>
				</div>
			</div>
		</aside>
	</div>


	<script src="script.js"></script>
</body>

</html>
